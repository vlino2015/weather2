    <script>


        //api.openweathermap.org/data/2.5/weather?q={city name}&appid={API key}
        //http://api.openweathermap.org/data/2.5/weather?q=Houston&appid=9361bd03ec7175e9eea92fdf7a717518

        console.log(APIKEY)
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=Houston&appid=${APIKEY}`)
            .then(michael => michael.json())
            .then(data => {

                console.log(data);
                console.log(data.main.temp);

                let kelvin = data.main.temp;
                let degC = Math.floor(kelvin - 273.15);

                console.log(degC);

                //F = C * 1.8 + 32;

                let degF = Math.floor(degC * 1.8 + 32);

                console.log(degF)

                let div = document.querySelector('div');


                div.textContent = `Current Temp: ${degF.toString()}`
            })

    </script>
